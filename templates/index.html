<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Route Optimization - Branch Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Include appropriate navbar based on role -->
  {% if session.get('role') == 'admin' %}
    {% include '_admin_nav.html' %}
  {% elif session.get('role') == 'auditor' %}
    {% include '_navbar.html' %}
  {% else %}
    {% include '_admin_nav.html' %}
  {% endif %}
  
  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Branch Status Section -->
    <div class="status-section">
      <h2>üìä Branch Status</h2>
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">Total Branches</span>
          <span id="totalBranches" class="status-value">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Visited</span>
          <span id="visitedBranches" class="status-value">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Remaining</span>
          <span id="remainingBranches" class="status-value">-</span>
        </div>
      </div>
    </div>

    <!-- Planning Controls - 4 Buttons in a Row -->
    <div class="controls">
      <button id="planSingleBtn" class="btn btn-primary">üìç Plan Next Day</button>
      <button id="planMultiBtn" class="btn btn-secondary">üìÖ Plan All Days</button>
      <button id="resetBtn" class="btn btn-danger">üîÑ Reset All Branches</button>
      <button id="restoreBtn" class="btn btn-info">üíæ Restore Last Route</button>
    </div>

    <!-- Route Display -->
    <div id="routeDisplay" class="route-display"></div>
    <!-- ensure an #output element exists for scripts that write to #output -->
    <div id="output" class="route-output" aria-live="polite"></div>

    <!-- Map Container -->
    <div id="map"></div>
  </div>

  <script>
    // injected API base from Flask (.env). Leave empty for same origin.
    const API_BASE = "{{ api_base | default('') }}";

    function apiFetch(path, options) {
      // ensure no double slash: API_BASE should NOT end with a slash, path should start with '/'
      const base = API_BASE ? API_BASE.replace(/\/$/, '') : '';
      const url = base + path;
      return fetch(url, options);
    }
    
    async function saveVisits(branchIds, dayNumber) {
      try {
        const response = await apiFetch("/api/save-visits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ branch_ids: branchIds })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatusMessage(`confirm-day-${dayNumber}`, data.message, 'success');
          updateStatus();
          await refreshBranchStates(dayNumber);
          return true;
        } else {
          showStatusMessage(`confirm-day-${dayNumber}`, "Error saving visits: " + data.error, 'error');
          return false;
        }
      } catch (error) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Failed to save visits: " + error.message, 'error');
        return false;
      }
    }
    
    async function submitVisits(branchIds, dayBranchIds, dayNumber) {
      try {
        const response = await fetch("/api/submit-visits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            branch_ids: branchIds
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Always close the confirmation section when submit is pressed
          const confirmDiv = document.getElementById(`confirm-day-${dayNumber}`);
          if (confirmDiv) {
            confirmDiv.innerHTML = `<div class="status-message success">‚úÖ Day ${dayNumber} submitted and closed!</div>`;
          }

          // Clear server-stored last route so restore won't bring it back
          try {
            await fetch('/api/clear-last-route', { method: 'POST' });
          } catch (e) {
            console.warn('Failed to clear last route on server:', e);
          }

          // Remove route display from the page (optional visual cleanup)
          const output = document.getElementById('output');
          if (output) output.innerHTML = '';

          updateStatus();
          return true;
        } else {
          showStatusMessage(`confirm-day-${dayNumber}`, "Error submitting visits: " + data.error, 'error');
          return false;
        }
      } catch (error) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Failed to submit visits: " + error.message, 'error');
        return false;
      }
    }

    function showStatusMessage(containerId, message, type) {
      const container = document.getElementById(containerId);
      if (container) {
        let statusDiv = container.querySelector('.status-message');
        if (!statusDiv) {
          statusDiv = document.createElement('div');
          statusDiv.className = 'status-message';
          container.appendChild(statusDiv);
        }
        statusDiv.className = `status-message ${type}`;
        statusDiv.textContent = message;
        
        if (type === 'success') {
          setTimeout(() => {
            if (statusDiv && statusDiv.parentNode) {
              statusDiv.remove();
            }
          }, 3000);
        }
      }
    }

    async function refreshBranchStates(dayNumber) {
      try {
        const branches = await getCurrentBranchStates();
        const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]`);
        
        checkboxes.forEach(checkbox => {
          const branchId = parseInt(checkbox.value);
          const branch = branches.find(b => b.id === branchId);
          if (branch && branch.visited === 1) {
            checkbox.checked = false;
            checkbox.parentElement.style.opacity = '0.6';
          }
        });
      } catch (error) {
        console.error('Failed to refresh branch states:', error);
      }
    }

    async function getCurrentBranchStates() {
      const response = await apiFetch('/api/branches');
      if (!response.ok) {
        throw new Error('Failed to fetch branch states');
      }
      const data = await response.json();
      return data.branches || [];
    }

    function createBranchConfirmation(visitedBranches, dayNumber) {
      if (!visitedBranches || visitedBranches.length === 0) {
        return "";
      }
      
      let html = `<div id="confirm-day-${dayNumber}" class="branch-confirmation">`;
      html += `<h4>üè¢ Branches to visit on Day ${dayNumber}:</h4>`;
      html += `<div class="branches-horizontal">`;
      
      visitedBranches.forEach(branch => {
        html += `<div class="branch-checkbox">
          <input type="checkbox" id="branch-${branch.id}" value="${branch.id}">
          <label for="branch-${branch.id}">${branch.name}</label>
        </div>`;
      });
      
      html += `</div>`;
      // Wrap action buttons in .branch-actions so CSS can align them side-by-side
      html += `<div class="branch-actions">`;
      html += `<button class="save-button" onclick="handleSaveDay(${dayNumber})">
        üíæ Save Selected Visits
      </button>`;
      html += `<button class="submit-button" onclick="handleSubmitDay(${dayNumber})">
        üöÄ Submit & Close
      </button>`;
      html += `</div>`;
      html += `</div>`;
      
      return html;
    }

    async function handleSaveDay(dayNumber) {
      const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]:checked`);
      const branchIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
      
      if (branchIds.length === 0) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Please select at least one branch to save.", 'info');
        return;
      }
      
      const success = await saveVisits(branchIds, dayNumber);
      if (success) {
        console.log(`Saved visits for day ${dayNumber}:`, branchIds);
      }
    }

    async function handleSubmitDay(dayNumber) {
      const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]:checked`);
      const branchIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
      
      const success = await submitVisits(branchIds, [], dayNumber);
      if (success) {
        console.log(`Submitted and closed day ${dayNumber}:`, branchIds);
      }
    }

    // Ensure updateStatus uses /api/branches (server provides this) and populates the three counters.
    // This will override any earlier conflicting updateStatus definitions.
    async function updateStatus() {
      try {
        const base = (typeof API_BASE !== 'undefined' && API_BASE) ? API_BASE.replace(/\/$/, '') : '';
        const res = await fetch(base + '/api/branches');
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.success) return;
        const branches = data.branches || [];
        const total = branches.length;
        const visited = branches.filter(b => Number(b.visited)).length;
        const remaining = total - visited;
        const totalEl = document.getElementById('totalBranches');
        const visitedEl = document.getElementById('visitedBranches');
        const remainingEl = document.getElementById('remainingBranches');
        if (totalEl) totalEl.textContent = total;
        if (visitedEl) visitedEl.textContent = visited;
        if (remainingEl) remainingEl.textContent = remaining;
      } catch (err) {
        console.error('updateStatus error:', err);
      }
    }

    // Wire the override to run on load (and keep existing DOMContentLoaded handlers safe)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', updateStatus);
    } else {
      updateStatus();
    }

    async function restoreLastRoute() {
      try {
        const res = await apiFetch("/api/last-route");
        const data = await res.json();
        
        if (data.success && data.route_data) {
          const routeData = data.route_data;
          const output = document.getElementById("routeDisplay");
          
          if (routeData.type === "single_day") {
            const route = routeData.day_route;
            let html = `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
            html += `<h3>Last Planned Route - Day ${route.day} - ${route.distance_km} km</h3>`;
            html += `<p><strong>Branches visited:</strong> ${route.branches_visited}</p>`;
            html += `<p><strong>Remaining branches:</strong> ${route.remaining_branches}</p>`;
            html += "<ol>";
            route.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
            html += "</ol>";
            html += `<a href="/map/day/1" target="_blank">View Map</a>`;
            html += `</div>`;
            html += createBranchConfirmation(route.visited_branches, route.day);
            setTimeout(() => refreshBranchStates(route.day), 100);
            
            if (routeData.has_more_branches) {
              html += `<p class="info">üí° Click "Plan Next Day" again to plan the next route!</p>`;
            } else {
              html += `<p class="success">üéâ All branches planned!</p>`;
            }
            output.innerHTML = html;
            
          } else if (routeData.type === "multi_day") {
            let html = "";
            routeData.days.forEach((d, idx) => {
              html += `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
              html += `<h3>Last Planned Route - Day ${idx+1} - ${d.distance_km} km</h3>`;
              html += `<p><strong>Branches:</strong> ${d.branches_visited}</p>`;
              html += "<ol>";
              d.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
              html += "</ol>";
              html += `<a href="/map/day/${idx+1}" target="_blank">View Map for Day ${idx+1}</a>`;
              html += `</div>`;
              html += createBranchConfirmation(d.visited_branches, idx + 1);
            });
            output.innerHTML = html;
            
            setTimeout(() => {
              routeData.days.forEach((d, idx) => {
                refreshBranchStates(idx + 1);
              });
            }, 100);
          }
          
          console.log("‚úÖ Last route restored successfully");
        } else {
          console.log("‚ÑπÔ∏è No previous route to restore");
        }
        
      } catch (error) {
        console.error("Failed to restore last route:", error);
      }
    }

    document.getElementById("planSingleBtn").addEventListener("click", async () => {
      const btn = document.getElementById("planSingleBtn");
      btn.disabled = true;
      btn.textContent = "Planning...";
      
      try {
        const res = await apiFetch("/api/plan", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("routeDisplay");
        
        if (data.error) {
          if (data.all_completed) {
            out.innerHTML = "<p class='success'>üéâ All branches have been visited!</p>";
          } else {
            out.innerHTML = "<p class='error'>" + data.error + "</p>";
          }
          return;
        }

        if (data.success && data.day_route) {
          const route = data.day_route;
          let html = `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
          html += `<h3>Day Route - ${route.distance_km} km</h3>`;
          html += `<p><strong>Branches visited:</strong> ${route.branches_visited}</p>`;
          html += `<p><strong>Remaining branches:</strong> ${route.remaining_branches}</p>`;
          html += "<ol>";
          route.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
          html += "</ol>";
          html += `<a href="/map/day/1" target="_blank">View Map</a>`;
          html += `</div>`;
          html += createBranchConfirmation(route.visited_branches, 1);
          
          if (data.has_more_branches) {
            html += `<p class="info">üí° Click "Plan Next Day" again to plan the next route!</p>`;
          } else {
            html += `<p class="success">üéâ All branches planned!</p>`;
          }
          out.innerHTML = html;
        }
      } catch (error) {
        document.getElementById("routeDisplay").innerHTML = `<p class='error'>Planning failed: ${error.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "üìç Plan Next Day";
        updateStatus();
      }
    });

    // helper to safely show raw server text in the page
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    document.getElementById("planMultiBtn").addEventListener("click", async () => {
      const btn = document.getElementById("planMultiBtn");
      btn.disabled = true;
      btn.textContent = "Planning All Days...";
      const out = document.getElementById("routeDisplay");

      try {
        const res = await apiFetch("/api/plan-multi", { method: "POST" });

        const contentType = res.headers.get('content-type') || '';
        const text = await res.text(); // always read as text

        // If non-OK status, show full response for debugging
        if (!res.ok) {
          console.error('/api/plan-multi response not OK', res.status, res.statusText);
          console.error('Response body:', text);
          out.innerHTML = `<div class="error">Planning failed: server returned ${res.status} ${res.statusText}.<br><details style="margin-top:8px"><summary>Response body (click to expand)</summary><pre style="white-space:pre-wrap;margin:8px 0">${escapeHtml(text)}</pre></details></div>`;
          return;
        }

        // Try parse JSON, if fails show raw response (likely HTML error page)
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          console.error("Failed to parse JSON from /api/plan-multi:", parseErr);
          console.error("Response text:", text);
          out.innerHTML = `<div class="error">Planning failed: server returned non-JSON response. See details below.<br><details style="margin-top:8px"><summary>Response (click to expand)</summary><pre style="white-space:pre-wrap;margin:8px 0">${escapeHtml(text)}</pre></details></div>`;
          return;
        }

        // existing success handling
        if (data.error) {
          out.innerHTML = "<p class='error'>" + data.error + "</p>";
          return;
        }
        
        let html = "";
        data.days.forEach((d, idx) => {
          html += `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
          html += `<h3>Day ${idx+1} - ${d.distance_km} km</h3>`;
          html += `<p><strong>Branches:</strong> ${d.branches_visited}</p>`;
          html += "<ol>";
          d.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
          html += "</ol>";
          html += `<a href="/map/day/${idx+1}" target="_blank">View Map for Day ${idx+1}</a>`;
          html += `</div>`;
          html += createBranchConfirmation(d.visited_branches, idx + 1);
        });
        out.innerHTML = html;

      } catch (error) {
        console.error("Fetch error /api/plan-multi:", error);
        out.innerHTML = `<p class='error'>Planning failed: ${escapeHtml(error.message)}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "üìÖ Plan All Days";
        updateStatus();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", async () => {
      if (!confirm('Are you sure you want to reset all branches to unvisited?')) return;
      
      const btn = document.getElementById("resetBtn");
      btn.disabled = true;
      btn.textContent = "Resetting...";
      
      try {
        const res = await apiFetch("/api/reset", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("routeDisplay");
        
        if (data.success) {
          out.innerHTML = "<p class='success'>‚úÖ All branches reset to unvisited</p>";
        } else {
          out.innerHTML = "<p class='error'>" + data.error + "</p>";
        }
      } catch (error) {
        document.getElementById("routeDisplay").innerHTML = `<p class='error'>Reset failed: ${error.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "üîÑ Reset All Branches";
        updateStatus();
      }
    });

    document.getElementById("restoreBtn").addEventListener("click", async () => {
      const btn = document.getElementById("restoreBtn");
      btn.disabled = true;
      btn.textContent = "Restoring...";
      
      try {
        await restoreLastRoute();
      } finally {
        btn.disabled = false;
        btn.textContent = "üíæ Restore Last Route";
      }
    });

    // Initialize on page load ‚Äî only update status. Restore only when coming back from map (?restore=1).
    window.addEventListener('DOMContentLoaded', () => {
      updateStatus();

      // If page opened with ?restore=1, restore the last planned route.
      try {
        const params = new URLSearchParams(window.location.search);
        if (params.get('restore') === '1') {
          restoreLastRoute();
          // remove query param so refresh doesn't re-run restore
          history.replaceState(null, '', window.location.pathname + window.location.hash);
        }
      } catch (e) {
        // ignore if URL API unavailable
      }
    });

    // Manual restore / refresh button ‚Äî keeps ability to restore when user wants it
    document.getElementById("statusBtn").addEventListener("click", async () => {
      await updateStatus();
      await restoreLastRoute(); // only runs when user explicitly clicks the Restore button
    });

    // The Plan Next Day button already builds and inserts the route into #output when clicked.
    // Ensure this handler remains present and active:
    document.getElementById("planSingleBtn").addEventListener("click", async () => {
      const btn = document.getElementById("planSingleBtn");
      btn.disabled = true;
      btn.textContent = "Planning...";
      try {
        const res = await fetch("/api/plan", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("output");
        if (data.error) {
          out.innerHTML = "<p class='error'>" + data.error + "</p>";
        } else if (data.success && data.day_route) {
          // render returned route (existing rendering logic)
          const route = data.day_route;
          let html = `<div class="route-card"><h3>Day ${route.day} ‚Äî ${route.distance_km} km</h3><ol>`;
          route.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
          html += `</ol><div class="branch-actions">${createBranchConfirmation(route.visited_branches, route.day)}`;
          html += `</div></div>`;
          out.innerHTML = html;
        }
      } catch (err) {
        document.getElementById("output").innerHTML = `<p class='error'>Planning failed: ${err.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Plan Next Day";
        updateStatus();
      }
    });
  </script>
  
  <script>
    let googleMapsApiKey = "{{ api_key }}";
    
    fetch('/api/config')
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          googleMapsApiKey = data.googleMapsApiKey;
          loadGoogleMaps();
        }
      });
      
    function loadGoogleMaps() {
      // Initialize Google Maps here
      console.log('Google Maps API Key loaded:', googleMapsApiKey);
    }
  </script>
</body>
</html>
