<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Branch Route Planner</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .status-box {
      background: #f0f8ff;
      border: 1px solid #add8e6;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;

    .button-group {
      margin: 10px 0;
    }
    .button-group button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 14px;
    }
    .branch-confirmation {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .branches-horizontal {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .branch-checkbox {
      display: flex;
      align-items: center;
      background: #e8f5e8;
      border: 1px solid #28a745;
      padding: 8px 12px;

      white-space: nowrap;
    }
    .branch-checkbox input {
      margin-right: 8px;
    }
    .confirm-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .confirm-button:hover {
      background: #218838;
    }
    .confirm-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .save-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .save-button:hover {
      background: #0056b3;
    }
    .submit-button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .submit-button:hover {
      background: #c82333;
    }
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .success { 
      color: #28a745; 
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .error { 
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .info { 
      color: #17a2b8;
      background: #d1ecf1;
      border: 1px solid #bee5eb;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #17a2b8; }

  display: flex;
  align-items: center; /* Vertically centers all items */

  margin-bottom: 10px; /* Adds some space below the bar */
}

      margin-left: auto; /* This is the magic! Pushes the button to the right */
      margin-top: 0; /* Overrides the default 10px top margin */
    }
    .save-button{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Branch Route Planner</h1>
¬† <div class="user-nav">
¬† ¬† {% if user %}
¬† ¬† ¬† <span>Logged in as <strong>{{ user.username }}</strong> ({{ user.role }})</span>
¬† ¬† ¬† ¬†<a href="/logout">Logout</a>
      {% if user.role == 'admin' %}  <a href="/admin">Admin</a>{% endif %}
      {% if user.role == 'auditor' %}
       <!-- Auditor-only profile button -->
         <a class="save-button" href="{{ url_for('auditor_profile') }}">View Profile</a>
    {% endif %}
    {% else %}
      <a href="/login">Login</a>
    {% endif %}
  </div>
  
  <div class="status-box" id="status">
    <p>Loading status...</p>
  </div>

  <div class="button-group">
    <button id="planSingleBtn">Plan Next Day</button>
    <button id="planMultiBtn">Plan All Days</button>
    <button id="resetBtn">Reset All Branches</button>
    <button id="statusBtn" style="background: #17a2b8; color: white;">üîÑ Refresh & Restore Last Route</button>
  </div>

  <div id="output"></div>

  <script>
    async function saveVisits(branchIds, dayNumber) {
      try {
        const response = await fetch("/api/save-visits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ branch_ids: branchIds })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatusMessage(`confirm-day-${dayNumber}`, data.message, 'success');
          updateStatus();
          // Update the checkbox states to reflect saved visits
          await refreshBranchStates(dayNumber);
          return true;
        } else {
          showStatusMessage(`confirm-day-${dayNumber}`, "Error saving visits: " + data.error, 'error');
          return false;
        }
      } catch (error) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Failed to save visits: " + error.message, 'error');
        return false;
      }
    }

    async function submitVisits(branchIds, dayBranchIds, dayNumber) {
      try {
        const response = await fetch("/api/submit-visits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            branch_ids: branchIds
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Always close the confirmation section when submit is pressed
          const confirmDiv = document.getElementById(`confirm-day-${dayNumber}`);
          if (confirmDiv) {
            confirmDiv.innerHTML = `<div class="status-message success">‚úÖ Day ${dayNumber} submitted and closed!</div>`;
          }
          updateStatus();
          return true;
        } else {
          showStatusMessage(`confirm-day-${dayNumber}`, "Error submitting visits: " + data.error, 'error');
          return false;
        }
      } catch (error) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Failed to submit visits: " + error.message, 'error');
        return false;
      }
    }

    function showStatusMessage(containerId, message, type) {
      const container = document.getElementById(containerId);
      if (container) {
        let statusDiv = container.querySelector('.status-message');
        if (!statusDiv) {
          statusDiv = document.createElement('div');
          statusDiv.className = 'status-message';
          container.appendChild(statusDiv);
        }
        statusDiv.className = `status-message ${type}`;
        statusDiv.textContent = message;
        
        // Auto-hide success messages after 3 seconds
        if (type === 'success') {
          setTimeout(() => {
            if (statusDiv && statusDiv.parentNode) {
              statusDiv.remove();
            }
          }, 3000);
        }
      }
    }

    async function refreshBranchStates(dayNumber) {
      // Get current branch states from the server and update checkboxes
      try {
        const branches = await getCurrentBranchStates();
        const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]`);
        
        checkboxes.forEach(checkbox => {
          const branchId = parseInt(checkbox.value);
          const branch = branches.find(b => b.id === branchId);
          if (branch && branch.visited === 1) {
            checkbox.checked = false; // Uncheck visited branches
            checkbox.parentElement.style.opacity = '0.6'; // Dim visited branches
          }
        });
      } catch (error) {
        console.error('Failed to refresh branch states:', error);
      }
    }

    async function getCurrentBranchStates() {
      const response = await fetch('/api/branches');
      if (!response.ok) {
        throw new Error('Failed to fetch branch states');
      }
      const data = await response.json();
      return data.branches || [];
    }

    function createBranchConfirmation(visitedBranches, dayNumber) {
      if (!visitedBranches || visitedBranches.length === 0) {
        return "";
      }
      
      let html = `<div id="confirm-day-${dayNumber}" class="branch-confirmation">`;
      html += `<h4>üè¢ Branches to visit on Day ${dayNumber}:</h4>`;
      html += `<div class="branches-horizontal">`;
      
      visitedBranches.forEach(branch => {
        html += `<div class="branch-checkbox">
          <input type="checkbox" id="branch-${branch.id}" value="${branch.id}">
          <label for="branch-${branch.id}">${branch.name}</label>
        </div>`;
      });
      
      html += `</div>`;
      html += `<div>`;
      html += `<button class="save-button" onclick="handleSaveDay(${dayNumber})">
        üíæ Save Selected Visits
      </button>`;
      html += `<button class="submit-button" onclick="handleSubmitDay(${dayNumber})">
        üöÄ Submit & Close
      </button>`;
      html += `</div>`;
      html += `</div>`;
      
      return html;
    }

    async function handleSaveDay(dayNumber) {
      const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]:checked`);
      const branchIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
      
      if (branchIds.length === 0) {
        showStatusMessage(`confirm-day-${dayNumber}`, "Please select at least one branch to save.", 'info');
        return;
      }
      
      const success = await saveVisits(branchIds, dayNumber);
      if (success) {
        console.log(`Saved visits for day ${dayNumber}:`, branchIds);
      }
    }

    async function handleSubmitDay(dayNumber) {
      const checkboxes = document.querySelectorAll(`#confirm-day-${dayNumber} input[type="checkbox"]:checked`);
      const branchIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
      
      const success = await submitVisits(branchIds, [], dayNumber);
      if (success) {
        console.log(`Submitted and closed day ${dayNumber}:`, branchIds);
      }
    }

    async function updateStatus() {
      try {
        const res = await fetch("/api/status");
        const data = await res.json();
        const statusDiv = document.getElementById("status");
        
        if (data.success) {
          statusDiv.innerHTML = `
            <h3>Branch Status</h3>
            <p>Total Branches: ${data.total_branches}</p>
            <p>Visited: ${data.visited_branches}</p>
            <p>Remaining: ${data.unvisited_branches}</p>
            ${data.all_completed ? '<p class="success">‚úÖ All branches completed!</p>' : '<p class="info">üìç More branches to visit</p>'}
          `;
        } else {
          statusDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById("status").innerHTML = `<p class="error">Status check failed: ${error.message}</p>`;
      }
    }

    async function restoreLastRoute() {
      try {
        const res = await fetch("/api/last-route");
        const data = await res.json();
        
        if (data.success && data.route_data) {
          const routeData = data.route_data;
          const output = document.getElementById("output");
          
          if (routeData.type === "single_day") {
            // Restore single day route
            const route = routeData.day_route;
            let html = `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
            html += `<h3>Last Planned Route - Day ${route.day} - ${route.distance_km} km</h3>`;
            html += `<p><strong>Branches visited:</strong> ${route.branches_visited}</p>`;
            html += `<p><strong>Remaining branches:</strong> ${route.remaining_branches}</p>`;
            html += "<ol>";
            route.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
            html += "</ol>";
            html += `<a href="/map/day/1" target="_blank">View Map</a>`;
            html += `</div>`;
            
            // Add branch confirmation section
            html += createBranchConfirmation(route.visited_branches, route.day);
            
            // Refresh branch states after creating the confirmation section
            setTimeout(() => refreshBranchStates(route.day), 100);
            
            if (routeData.has_more_branches) {
              html += `<p class="info">üí° Click "Plan Next Day" again to plan the next route!</p>`;
            } else {
              html += `<p class="success">üéâ All branches planned!</p>`;
            }
            output.innerHTML = html;
            
          } else if (routeData.type === "multi_day") {
            // Restore multi-day routes
            let html = "";
            routeData.days.forEach((d, idx) => {
              html += `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
              html += `<h3>Last Planned Route - Day ${idx+1} - ${d.distance_km} km</h3>`;
              html += `<p><strong>Branches:</strong> ${d.branches_visited}</p>`;
              html += "<ol>";
              d.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
              html += "</ol>";
              html += `<a href="/map/day/${idx+1}" target="_blank">View Map for Day ${idx+1}</a>`;
              html += `</div>`;
              
              // Add branch confirmation section for each day
              html += createBranchConfirmation(d.visited_branches, idx + 1);
            });
            output.innerHTML = html;
            
            // Refresh branch states for all days after creating the confirmation sections
            setTimeout(() => {
              routeData.days.forEach((d, idx) => {
                refreshBranchStates(idx + 1);
              });
            }, 100);
          }
          
          console.log("‚úÖ Last route restored successfully");
        } else {
          console.log("‚ÑπÔ∏è No previous route to restore");
        }
        
      } catch (error) {
        console.error("Failed to restore last route:", error);
      }
    }

    document.getElementById("planSingleBtn").addEventListener("click", async () => {
      const btn = document.getElementById("planSingleBtn");
      btn.disabled = true;
      btn.textContent = "Planning...";
      
      try {
        const res = await fetch("/api/plan", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("output");
        
        if (data.error) {
          if (data.all_completed) {
            out.innerHTML = "<p class='success'>üéâ All branches have been visited!</p>";
          } else {
            out.innerHTML = "<p class='error'>" + data.error + "</p>";
          }
          return;
        }

        if (data.success && data.day_route) {
          const route = data.day_route;
          let html = `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
          html += `<h3>Day Route - ${route.distance_km} km</h3>`;
          html += `<p><strong>Branches visited:</strong> ${route.branches_visited}</p>`;
          html += `<p><strong>Remaining branches:</strong> ${route.remaining_branches}</p>`;
          html += "<ol>";
          route.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
          html += "</ol>";
          html += `<a href="/map/day/1" target="_blank">View Map</a>`;
          html += `</div>`;
          
          // Add branch confirmation section
          html += createBranchConfirmation(route.visited_branches, 1);
          
          if (data.has_more_branches) {
            html += `<p class="info">üí° Click "Plan Next Day" again to plan the next route!</p>`;
          } else {
            html += `<p class="success">üéâ All branches planned!</p>`;
          }
          out.innerHTML = html;
        }
      } catch (error) {
        document.getElementById("output").innerHTML = `<p class='error'>Planning failed: ${error.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Plan Next Day";
        updateStatus();
      }
    });

    document.getElementById("planMultiBtn").addEventListener("click", async () => {
      const btn = document.getElementById("planMultiBtn");
      btn.disabled = true;
      btn.textContent = "Planning All Days...";
      
      try {
        const res = await fetch("/api/plan-multi", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("output");
        
        if (data.error) {
          out.innerHTML = "<p class='error'>" + data.error + "</p>";
          return;
        }
        
        let html = "";
        data.days.forEach((d, idx) => {
          html += `<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px;">`;
          html += `<h3>Day ${idx+1} - ${d.distance_km} km</h3>`;
          html += `<p><strong>Branches:</strong> ${d.branches_visited}</p>`;
          html += "<ol>";
          d.stops.forEach(s => html += `<li>${s.name} - ${s.address}</li>`);
          html += "</ol>";
          html += `<a href="/map/day/${idx+1}" target="_blank">View Map for Day ${idx+1}</a>`;
          html += `</div>`;
          
          // Add branch confirmation section for each day
          html += createBranchConfirmation(d.visited_branches, idx + 1);
        });
        out.innerHTML = html;
      } catch (error) {
        document.getElementById("output").innerHTML = `<p class='error'>Planning failed: ${error.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Plan All Days";
        updateStatus();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const btn = document.getElementById("resetBtn");
      btn.disabled = true;
      btn.textContent = "Resetting...";
      
      try {
        const res = await fetch("/api/reset", { method: "POST" });
        const data = await res.json();
        const out = document.getElementById("output");
        
        if (data.success) {
          out.innerHTML = "<p class='success'>‚úÖ All branches reset to unvisited</p>";
        } else {
          out.innerHTML = "<p class='error'>" + data.error + "</p>";
        }
      } catch (error) {
        document.getElementById("output").innerHTML = `<p class='error'>Reset failed: ${error.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Reset All Branches";
        updateStatus();
      }
    });

    document.getElementById("statusBtn").addEventListener("click", async () => {
      await updateStatus();
      await restoreLastRoute();
    });

    // Load status on page load
    updateStatus();
  </script>
</body>
</html>
