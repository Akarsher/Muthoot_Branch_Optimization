<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Branch Manager Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    /* Center the whole content */
    .container { 
      max-width: 100%;
      display: flex;
      justify-content: center; /* centers horizontally */
      padding: 40px 16px;
    }

    /* Center the card wrapper */
    .grid {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Card styling */
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      background: #fff;
      text-align: center;
      max-width: 600px; /* card width */
      width: 100%;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    /* Heading colors */
    .branch-name {
      color: #c62828;
      font-size: 1.4rem;
      font-weight: 700;
      margin: 6px 0;
    }

    .branch-address {
      color: #666;
      margin-bottom: 12px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: #d32f2f;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }

  </style>
</head>

<body>

  {% include '_navbar_manager.html' %}

  <div class="container">

    <div class="grid">

      <div class="card">

        <h3>Your Assigned Branch</h3>

        {% if branch %}
          <p class="branch-name"><strong>{{ branch[1] }}</strong></p>
          <p class="branch-address">{{ branch[2] or 'No address' }}</p>

          <p>Status:
            {% if branch[5] == 1 %}
              <span style="color:#28a745">Visited</span>
            {% else %}
              <span style="color:#dc3545">Not Visited</span>
            {% endif %}
          </p>

          <form method="post" action="/manager/mark-visited">
            <button class="btn" type="submit">Mark as Visited</button>
          </form>

        {% else %}
          <p>No branch assigned.</p>
        {% endif %}

      </div>

    </div>

  </div>

</body>
</html>
