<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit Branch Details</title>
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="manager-page">
	{% include '_manager_nav.html' %}
	<div class="manager-form-wrap">
		
		<div class="manager-form-card">
			{% if error %}<div class="error">{{ error }}</div>{% endif %}
			{% if branch %}
			<form method="post" action="/manager/branch/update" class="manager-form">
				<label for="name">Branch Name</label>
				<input id="name" name="name" value="{{ branch[1] }}" required>
				<label for="address">Address</label>
				<textarea id="address" name="address" rows="3">{{ branch[2] or '' }}</textarea>
				<div class="manager-form-grid">
					<div class="field">
						<label for="lat">Latitude</label>
						<input id="lat" name="lat" value="{{ '%.6f'|format(branch[3]) }}" required>
					</div>
					<div class="field">
						<label for="lng">Longitude</label>
						<input id="lng" name="lng" value="{{ '%.6f'|format(branch[4]) }}" required>
					</div>
				</div>
				<button class="btn-red" type="submit">Save Changes</button>
			</form>
			{% else %}
				<div class="manager-empty">Branch not found.</div>
			{% endif %}
		</div>
	</div>
</body>
</html>
